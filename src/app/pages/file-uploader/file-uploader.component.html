<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow custom-card">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">File Uploader</h6>
            </div>
          </div>
        </div>
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <input type="file" (change)="onFileChange($event)" class="form-control btn btn-primary" />
          <div *ngIf="uploading" class="spinner-container">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <p>Uploading...</p>
          </div>
          <div *ngIf="progress > 0 && !uploading">
            <p>Upload Progress: {{ progress }}%</p>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [style.width.%]="progress"
                [attr.aria-valuenow]="progress"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
